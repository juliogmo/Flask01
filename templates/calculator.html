<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <style>
        body {
            background-color: #ffff99;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .calculator {
            background-color: #ffeb3b;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .calculator input, .calculator button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Simple</h2>
        <div class="calculator">
            <form action="/resultado" method="post">
                <input type="number" name="num1" placeholder="Número 1" required>
                <input type="number" name="num2" placeholder="Número 2" required><br>
                <button type="submit" name="operacion" value="sumar">Sumar</button>
                <button type="submit" name="operacion" value="restar">Restar</button>
                <button type="submit" name="operacion" value="multiplicar">Multiplicar</button>
                <button type="submit" name="operacion" value="dividir">Dividir</button>
            </form>
        </div>
        {% if resultado is not none %}
        <div class="result">
            <h2>Resultado: {{ resultado }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
